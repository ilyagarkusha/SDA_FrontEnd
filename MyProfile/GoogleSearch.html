<!DOCTYPE html>
<html lang=ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск в Google</title>
</head>
<body>
<header>
    <h1>Тут Вы можете сделать запрос в Google</h1>
</header>
<section>
    <br/>
    <form method="get" action="https://www.google.com/search">
        <h3>Напишите Ваш запрос </h3>
        <div id="nameInputContainer">
            <span>Что искать? </span>
            <input id="nameInput" placeholder="Например: яблоко"  name="q"/>
        </div>
        <br/>
        <button type="submit">Искать в Google</button>
    </form>
</section>
</body>
</html>
